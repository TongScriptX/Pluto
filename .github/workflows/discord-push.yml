name: 🔔 Discord Commit Notifier

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Parse and send commit message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD | paste -sd "," -)
          CONTENT="📦 更新内容：${COMMIT_MESSAGE}\n🗂️ 涉及文件：${COMMIT_FILES}"
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$CONTENT\"}" \
            ${{ secrets.DISCORD_GITHUB_UPDATE }}